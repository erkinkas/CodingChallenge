pool:
  vmImage: "ubuntu-latest"

variables:
  - name: workingDirectory
    value: paymentsense-coding-challenge-api

steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: restore
      workingDirectory: $(workingDirectory)
    displayName: "Restore Dependencies"

  - task: DotNetCoreCLI@2
    inputs:
      command: build
      workingDirectory: $(workingDirectory)
      arguments: '-c $(Build.BuildConfiguration) -p:Version=$(Build.BuildNumber)'
    displayName: "Build Projects"
