steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "10.x"
    displayName: "Install Node.js"

  - script: |
      npm install -g @angular/cli@8.2
      npm install
    workingDirectory: $(workingDirectory)
    displayName: "Install angular and restore packages"

  - script: |
      npm run test-headless
    workingDirectory: $(workingDirectory)
    displayName: "Run tests"
